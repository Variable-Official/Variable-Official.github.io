<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Variable Studios</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
    --bg:#0d0d0d;
    --text:#fff;
    --muted:#aaa;
    --card:#1a1a1a;
    --border:rgba(255,255,255,0.08);
    --nav:rgba(0,0,0,0.7);
}

body.light{
    --bg:#f5f5f7;
    --text:#111;
    --muted:#555;
    --card:#fff;
    --border:rgba(0,0,0,0.08);
    --nav:rgba(255,255,255,0.9);
}

*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display",sans-serif;}
html{scroll-behavior:auto;}
body{
    background:var(--bg);
    color:var(--text);
    transition:.4s;
    position:relative;
}

/* PARTICLE BACKGROUND */
#particles-bg{
    position:fixed;
    inset:0;
    width:100%;
    height:100%;
    z-index:-1;
    pointer-events:none;
}

/* NAVIGATION */
nav{
    position:fixed;
    width:100%;
    padding:15px 40px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    backdrop-filter:blur(15px);
    background:var(--nav);
    border-bottom:1px solid var(--border);
    z-index:1000;
    border-radius:0 0 15px 15px;
}
nav h1{font-weight:700;font-size:20px;letter-spacing:1px;}
nav ul{display:flex;gap:25px;list-style:none;}
nav a{text-decoration:none;color:var(--muted);font-weight:500;transition:.3s;}
nav a:hover{color:#00c6ff;}
.theme-toggle{background:var(--card);border:1px solid var(--border);width:40px;height:40px;border-radius:50%;display:flex;align-items:center;justify-content:center;cursor:pointer;transition:.3s;}
.theme-toggle:hover{transform:scale(1.1);}

/* HERO */
.hero{
    height:90vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:0 15px;
    gap:15px;
}
.hero h2{font-size:clamp(36px,7vw,70px);font-weight:800;letter-spacing:-1px;}
.hero p{font-size:18px;max-width:600px;color:var(--muted);}
.hero-buttons{display:flex;gap:15px;flex-wrap:wrap;justify-content:center;}

/* BUTTONS */
.btn{padding:12px 28px;border-radius:999px;font-size:15px;text-decoration:none;display:flex;align-items:center;gap:8px;transition:.3s ease;}
.primary-btn{background:linear-gradient(135deg,#0071e3,#00c6ff);color:white;font-weight:600;}
.primary-btn:hover{transform:translateY(-3px);box-shadow:0 10px 25px rgba(0,113,227,0.3);}
.secondary-btn{border:1px solid var(--border);color:var(--text);}
.secondary-btn:hover{background:var(--card);transform:translateY(-3px);}

/* SECTIONS */
.section{padding:100px 40px;text-align:center;}
.section h3{font-size:38px;font-weight:700;margin-bottom:15px;}
.section p{font-size:16px;color:var(--muted);max-width:600px;margin-left:auto;margin-right:auto;line-height:1.5;}

/* GRID */
.grid{margin-top:40px;display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:20px;}

/* CARDS */
.card,
.review-card{padding:30px 20px;border-radius:20px;background:var(--card);border:1px solid var(--border);transition:.4s ease;box-shadow:0 5px 15px rgba(0,0,0,0.08);}
.card:hover,
.review-card:hover{transform:translateY(-5px);box-shadow:0 15px 40px rgba(0,0,0,0.12);}
.card i{font-size:26px;margin-bottom:10px;}
.card h4{font-size:18px;margin-bottom:8px;}
.card p{font-size:14px;color:var(--muted);}

/* REVIEWS */
.review-card{text-align:left;}
.review-header{display:flex;align-items:center;gap:12px;margin-bottom:12px;}
.review-header img{width:50px;height:50px;border-radius:50%;object-fit:cover;border:2px solid var(--border);}
.review-header h4{font-size:16px;font-weight:600;}
.review-header span{font-size:12px;color:var(--muted);}
.stars{color:#f5c518;margin-bottom:12px;}
.review-card p{color:var(--muted);line-height:1.4;font-size:14px;}

/* FOOTER */
footer{padding:40px 20px;text-align:center;color:var(--muted);font-size:14px;border-top:1px solid var(--border);}

/* PREVIEW SLIDER */
.preview-container{position:relative;margin-top:40px;overflow:hidden;}
.preview-slider{display:flex;gap:15px;overflow-x:auto;scroll-behavior:smooth;padding-bottom:10px;}
.preview-slider::-webkit-scrollbar{display:none;}
.preview-card{flex:0 0 auto;padding:15px;border-radius:20px;background:var(--card);border:1px solid var(--border);transition:.4s ease;box-shadow:0 5px 15px rgba(0,0,0,0.08);}
.preview-card img{width:100%;border-radius:15px;margin-bottom:10px;}
.preview-card h4{margin-bottom:8px;font-size:16px;}
.preview-card p{font-size:13px;color:var(--muted);}
.preview-arrow{position:absolute;top:50%;transform:translateY(-50%);background:var(--card);border:1px solid var(--border);width:40px;height:40px;border-radius:50%;display:flex;align-items:center;justify-content:center;cursor:pointer;transition:.3s;z-index:10;}
.preview-arrow:hover{transform:translateY(-50%) scale(1.1);}
.arrow-left{left:10px;}
.arrow-right{right:10px;}
</style>
</head>

<body>

<canvas id="particles-bg"></canvas>

<!-- NAV -->
<nav>

    <ul>

<script>
/* THEME TOGGLE */
const toggle=document.getElementById("toggle");
const icon=toggle.querySelector("i");
function setTheme(mode){
    document.body.classList.toggle("light",mode==="light");
    icon.className = mode==="light" ? "fa-solid fa-sun" : "fa-solid fa-moon";
    localStorage.setItem("theme",mode);
}
toggle.addEventListener("click",()=>{setTheme(document.body.classList.contains("light")?"dark":"light");});
const saved=localStorage.getItem("theme");
if(saved){setTheme(saved);}
else if(window.matchMedia('(prefers-color-scheme: light)').matches){setTheme("light");}

/* PARTICLE BACKGROUND */
const canvas = document.getElementById("particles-bg");
const ctx = canvas.getContext("2d");

let particles = [];
const particleCount = 80;

function resizeCanvas(){
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

class Particle{
    constructor(){
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.radius = Math.random() * 2 + 1;
        this.dx = (Math.random() - 0.5) * 0.5;
        this.dy = (Math.random() - 0.5) * 0.5;
    }
    draw(){
        ctx.beginPath();
        ctx.arc(this.x,this.y,this.radius,0,Math.PI*2);
        ctx.fillStyle = document.body.classList.contains("light")
            ? "rgba(0,0,0,0.4)"
            : "rgba(255,255,255,0.6)";
        ctx.fill();
    }
    update(){
        this.x+=this.dx;
        this.y+=this.dy;
        if(this.x<0||this.x>canvas.width) this.dx*=-1;
        if(this.y<0||this.y>canvas.height) this.dy*=-1;
        this.draw();
    }
}

function init(){
    particles=[];
    for(let i=0;i<particleCount;i++){
        particles.push(new Particle());
    }
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach(p=>p.update());
    requestAnimationFrame(animate);
}

init();
animate();
</script>

</body>
