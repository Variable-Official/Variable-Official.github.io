<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iOS 26 — Redesigned</title>
  <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
  <style>
    :root {
      --bg: rgba(255,255,255,0.65);
      --fg: #111;
      --card-bg: rgba(255,255,255,0.55);
      --accent: #007aff;
      --blur: blur(22px);
      --radius: 28px;
      --shadow: 0 10px 40px rgba(0,0,0,0.18);
    }
    [data-theme="dark"] {
      --bg: rgba(20,20,20,0.55);
      --fg: #f5f5f5;
      --card-bg: rgba(35,35,35,0.55);
      --accent: #0a84ff;
      --shadow: 0 10px 40px rgba(0,0,0,0.55);
    }

    body {
      margin: 0;
      font-family: 'SF Pro Display', sans-serif;
      background: linear-gradient(145deg, #d3d7e5, #f3f4f8);
      color: var(--fg);
      backdrop-filter: var(--blur);
      -webkit-backdrop-filter: var(--blur);
      overflow-x: hidden;
    }

    .dynamic-island {
      width: 250px;
      height: 38px;
      background: var(--card-bg);
      backdrop-filter: var(--blur);
      -webkit-backdrop-filter: var(--blur);
      border-radius: 40px;
      margin: 25px auto;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 15px;
      font-weight: 500;
      transition: 0.25s;
    }
    .dynamic-island:hover {
      width: 330px;
      height: 60px;
    }

    .hero {
      width: 90%;
      margin: auto;
      margin-top: 35px;
      padding: 40px;
      background: var(--card-bg);
      border-radius: var(--radius);
      backdrop-filter: var(--blur);
      -webkit-backdrop-filter: var(--blur);
      box-shadow: var(--shadow);
      text-align: center;
    }
    .hero h1 {
      margin: 0;
      font-size: 42px;
      font-weight: 700;
    }

    .widgets {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      width: 90%;
      margin: 40px auto;
    }
    .widget {
      padding: 22px;
      height: 160px;
      background: var(--card-bg);
      border-radius: var(--radius);
      backdrop-filter: var(--blur);
      -webkit-backdrop-filter: var(--blur);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      font-size: 18px;
      font-weight: 500;
    }

    .toggle {
      width: 52px;
      height: 30px;
      background: #ccc;
      border-radius: 30px;
      position: relative;
      cursor: pointer;
      transition: 0.25s;
    }
    .toggle::after {
      content: "";
      width: 26px;
      height: 26px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 2px; left: 2px;
      transition: 0.25s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }
    .toggle.active {
      background: var(--accent);
    }
    .toggle.active::after {
      left: 24px;
    }

    .theme-btn {
      padding: 14px 24px;
      background: var(--accent);
      color: white;
      border-radius: 20px;
      border: none;
      font-size: 17px;
      margin-top: 20px;
      cursor: pointer;
      box-shadow: var(--shadow);
    }
  </style>
</head>
<body>

  <div class="dynamic-island">iOS 26 System UI</div>

  <div class="hero">
    <h1>Variable — Product Hub</h1>
    <p style="margin-top:10px;font-size:18px;opacity:0.8;">Founded by FJFG11 in late 2025, Variable delivers high-quality Discord bots, Roblox systems, moderation tools, utilities, and more.</p>
    <button class="theme-btn" onclick="toggleTheme()">Toggle Dark Mode</button>
    <a href="docs.html" style="display:inline-block;margin-top:16px;text-decoration:none;color:var(--accent);font-size:18px;font-weight:600;">Visit Documentation →</a>
  </div>

  <div class="widgets">
    <div class="widget">
      Wi‑Fi
      <div class="toggle" onclick="this.classList.toggle('active')"></div>
    </div>
    <div class="widget">
      Bluetooth
      <div class="toggle" onclick="this.classList.toggle('active')"></div>
    </div>
    <div class="widget">
      AirDrop
      <div class="toggle" onclick="this.classList.toggle('active')"></div>
    </div>
    <div class="widget">
      Focus
      <div class="toggle" onclick="this.classList.toggle('active')"></div>
    </div>
  </div>

<script>
  function toggleTheme(){
    const body = document.body;
    const dark = body.getAttribute('data-theme') === 'dark';
    body.setAttribute('data-theme', dark ? 'light' : 'dark');
  }
</script>

</body>
</html>
